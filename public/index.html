<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" size="310x310" href="img/shcon icon.svg">
  <title>Shcon</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <nav class="navigation hidden">
    <a href="/">Home</a>
    <a href="/mouse">Mouse</a>
    <a href="/map">Map</a>
    <a href="/random">Random</a>
  </nav>

  <div class="menu">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
  </div>

  <div class="foreground">
    <button class="start-btn">START</button>
    <select class="selection">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </div>

  <!-- <img src="fur.png" class="fur" /> -->

  <div class="controls">
    <div class="buttons-wrapper">
      <button class="pause-btn control-btn">
        <img class="btn-img" src="./img/pause-btn.png" />
      </button>
      <button class="reset-btn control-btn">
        <img class="btn-img" src="./img/reset-btn.png" />
      </button>
      <button class="cancel-btn control-btn">
        <img class="btn-img" src="./img/cancel-btn.png" />
      </button>
    </div>
    <p class="key-info">Press 'M' to change pattern</p>
    <input class="var1-slider" type="range" min="0.001" max="0.1" step="0.001">
  </div>


  <canvas class="the-canvas" width="600" height="800"></canvas>

  <script src="./js/ShaderSetup.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
